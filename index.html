<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <h1 class="sr-only">order summary card</h1>
  </header>
  <main class="wrapper">
    <div class="container">
      <div><img class="hero" src="images/illustration-hero.svg" alt=""></div>

        <h2>Order Summary</h2>
        <p class="text align">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      
      <div class="flex-item">
        <img src="images/icon-music.svg" alt="music">
        <p class="strong">Annual Plan<br>
         <span class="text"> $59.99/year</span></p>
          <p><a href="#">Change</a></p>
      </div>
      <div class="flex-item2"> <button>Proceed to Payment</button>
        <p class="mt-1r"><a class="order-deleted" href="#">Cancel Order</a></p>
      </div>
    </div>
    

    
  
    
  
   
  
    
    
  </main>
  <footer>
     
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luca C.</a>.
  </div>

  </footer>


 
</body>
</html>
